<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert PDF files to ZIP archives with rename option. Free online tool, works in your browser.">
    <title>PDF to ZIP Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .converter-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .upload-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-btn:hover {
            border-color: #4a6bff;
            background-color: rgba(74, 107, 255, 0.05);
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .file-name {
            flex-grow: 1;
            margin: 0 0.5rem;
        }
        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        .progress-container, .download-container {
            display: none;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="converter-container text-center">
                    <h2 class="mb-4"><i class="fas fa-file-pdf text-danger me-2"></i>PDF to ZIP Converter</h2>
                    
                    <div id="uploadBtn" class="upload-btn mb-4">
                        <i class="fas fa-folder-open fa-3x text-primary mb-3"></i>
                        <h5>Select PDF Files</h5>
                        <p class="text-muted">Click to browse or drag files</p>
                        <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
                    </div>
                    
                    <div id="fileList" class="file-list mb-3"></div>
                    
                    <div class="d-flex justify-content-between">
                        <button id="clearAllBtn" class="btn btn-outline-danger" style="display: none;">
                            <i class="fas fa-trash-alt me-1"></i>Clear All
                        </button>
                        <button id="convertBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-file-archive me-1"></i>Convert to ZIP
                        </button>
                    </div>
                    
                    <div id="progressContainer" class="progress-container">
                        <div class="progress mb-2">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                        </div>
                        <p id="progressText" class="text-muted">Processing files...</p>
                    </div>
                    
                    <div id="downloadContainer" class="download-container">
                        <div class="alert alert-success mb-3">
                            <i class="fas fa-check-circle me-2"></i>Conversion completed!
                        </div>
                        <a id="downloadBtn" class="btn btn-success btn-lg" download>
                            <i class="fas fa-download me-2"></i>Download ZIP
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileList = document.getElementById('fileList');
            const convertBtn = document.getElementById('convertBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const progressContainer = document.getElementById('progressContainer');
            const downloadContainer = document.getElementById('downloadContainer');
            
            let files = [];

            // File selection
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            function handleFileSelect(e) {
                const newFiles = Array.from(e.target.files).filter(file => 
                    file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
                );
                
                if (newFiles.length === 0) {
                    alert('Please select PDF files only.');
                    return;
                }
                
                files = newFiles.map(file => ({
                    file: file,
                    originalName: file.name,
                    customName: file.name.replace(/\.[^/.]+$/, "")
                }));
                
                updateFileList();
                fileInput.value = '';
            }

            function updateFileList() {
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="text-center py-3 text-muted">No files selected</div>';
                    clearAllBtn.style.display = 'none';
                    convertBtn.disabled = true;
                    return;
                }
                
                clearAllBtn.style.display = 'inline-block';
                convertBtn.disabled = false;
                
                files.forEach((fileObj, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    fileItem.innerHTML = `
                        <i class="fas fa-file-pdf text-danger me-2"></i>
                        <span class="file-name">${fileObj.customName}.pdf</span>
                        <span class="text-muted me-2">${formatFileSize(fileObj.file.size)}</span>
                        <button class="action-btn rename-btn" data-index="${index}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn remove-btn" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    fileList.appendChild(fileItem);
                });
                
                // Add event listeners for rename/remove
                document.querySelectorAll('.rename-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.currentTarget.getAttribute('data-index');
                        renameFile(index);
                    });
                });
                
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.currentTarget.getAttribute('data-index');
                        files.splice(index, 1);
                        updateFileList();
                    });
                });
            }
            
            function renameFile(index) {
                const newName = prompt('Enter new file name (without extension):', files[index].customName);
                if (newName && newName.trim() !== '') {
                    files[index].customName = newName.trim();
                    updateFileList();
                }
            }
            
            clearAllBtn.addEventListener('click', () => {
                files = [];
                updateFileList();
            });
            
            convertBtn.addEventListener('click', async function() {
                if (files.length === 0) return;
                
                convertBtn.disabled = true;
                progressContainer.style.display = 'block';
                
                try {
                    const zip = new JSZip();
                    let processed = 0;
                    
                    for (const fileObj of files) {
                        const fileData = await readFile(fileObj.file);
                        zip.file(`${fileObj.customName}.pdf`, fileData);
                        
                        processed++;
                        const progress = Math.round((processed / files.length) * 100);
                        document.getElementById('progressBar').style.width = `${progress}%`;
                        document.getElementById('progressText').textContent = 
                            `Processing ${processed} of ${files.length} files...`;
                    }
                    
                    const content = await zip.generateAsync({ type: 'blob' });
                    const zipUrl = URL.createObjectURL(content);
                    
                    document.getElementById('downloadBtn').href = zipUrl;
                    document.getElementById('downloadBtn').download = `pdfs-${new Date().getTime()}.zip`;
                    
                    progressContainer.style.display = 'none';
                    downloadContainer.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during conversion. Please try again.');
                    convertBtn.disabled = false;
                    progressContainer.style.display = 'none';
                }
            });
            
            function readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(e);
                    reader.readAsArrayBuffer(file);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' Bytes';
                if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            // Initialize empty file list
            updateFileList();
        });
    </script>
</body>
</html>
